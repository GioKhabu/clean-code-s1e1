<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
      >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image">
      <a 
        class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="main-page">
      <p id="add-new-task">
        <label for="new-task" class="add-tasks-header">Add Item</label>
        <div class="new-task-wrapper">
          <input id="new-task"class="task-add" type="text">
          <button class="task-button">Add</button>
        </div>
      </p>
      <h3 class="tasks-header">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-status">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="task-edit">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-status">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-edit">
          <button class="task-button edit">Save</button>
          <button class="task-button delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
      </ul>
      <h3 class="tasks-header">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked class="task-status">
          <label class="task-text">See the Doctor</label>
          <input type="text" class="task-edit">
          <button class="task-button edit">Edit</button>
          <button class="task-button delete">
            <img src="./remove.svg" class="delete-icon">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
