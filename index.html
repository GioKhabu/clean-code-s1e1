<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
      >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header-image" alt="Eisenhover matrix image">
      <a 
        class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </header>
    <main class="main-page">
      <form id="add-new-task">
        <h1>
          <label for="new-task" class="add-tasks-header">Add Item</label>
        </h1>
        <div class="new-task-wrapper">
          <input id="new-task"class="task-add" type="text">
          <button class="task-button">Add</button>
        </div>
      </form>
      <section class="todo">
        <h2 class="tasks-header">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-status">
            <label class="task-text">Pay Bills</label>
            <input type="text" class="task-edit">
            <button class="task-button edit">Edit</button>
            <button class="task-button delete">
              <img src="./remove.svg" class="delete-icon" alt="">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="task-status">
            <label class="task-text">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-edit">
            <button class="task-button edit">Save</button>
            <button class="task-button delete">
              <img src="./remove.svg" class="delete-icon" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="done">
        <h2 class="tasks-header">Completed</h2>      
        <ul id="completed-tasks">
          <li class="task-item">
            <input type="checkbox" checked class="task-status">
            <label class="task-text">See the Doctor</label>
            <input type="text" class="task-edit">
            <button class="task-button edit">Edit</button>
            <button class="task-button delete">
              <img src="./remove.svg" class="delete-icon" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
